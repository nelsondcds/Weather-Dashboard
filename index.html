<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <section class="row-sm">
    <h2>Search for a city:</h1>
    <form class="form" id="city-form">
      <input class="input" type="text" name="city" placeholder="San Diego"/>
      <button class="button is-black box has-text-centered input" id="find-weather">Search</button>
    </form>
    <div class="saved-cities"></div>
  </section>
  <section class="row-lg">
    <div class="responsive-container"></div>
  </section>
  <script src="assets/js/script.js"></script>
</body>
</html>
